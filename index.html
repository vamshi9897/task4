                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person mr-2 user-icon" viewBox="0 0 16 16">

                    </svg>
                    <input class="username-el" type="text" placeholder="Type Your username"/>

            </div>
            <div class="login-credentials mt-3">
                <p class="labels m-0 mb-2">Password</p>
                <div class="username">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock mr-2  user-icon" viewBox="0 0 16 16">

                    </svg>
                    <input class="username-el" type="password" placeholder="Type Your password"/>
                    

                </div>
                <a href="#"  class="anchor mt-1">Forgot password?</a>
            
            </div>
            <button class="Login-button mt-4">Login</button>
